<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Profile Card</title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        </head>
        <body>
            <div class="card">
                <!-- Profile image -->
                <div class="profile-image"><img src="Profile pic.png" alt="Profile image"></div>

                <!-- Name -->
                <div class="name"><p>Abdul Raheem</p></div>

                <!-- Profession -->
                <div class="profession"><p>Full Stack Web Developer</p></div>

                <!-- Bio -->
                <div class="bio"><p>Passionate about creating beautiful and functional websites. Always learning and exploring new technologies.</p></div>

                <!-- Social media link -->
                <div class="social-link">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-github"></i>
                </div>

                <!-- Button -->
                <div class="btn"><button>Connect</button></div>
            </div>
        </body>
    </html>
